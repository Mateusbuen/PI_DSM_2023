<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/LogCad/main.css" />
  <title>AprendX | Cadastro</title>
</head>

<body>
  <main class="main">
    <div class="wrapper">
      <div class="title">
        <h1 class="first">Aprend</h1>
        <h1 class="second">X</h1>
      </div>
      <p class="sub-title">Cadastro</p>
      <span class="warning-text">Preencha os campos obrigat√≥rios</span>

      <div class="name-box">
        <div class="username-box">
          <label for="name">Nome completo</label>

          <input id="name" class="input-data" type="text" />
        </div>

        <div class="email">
          <label for="email">Email</label>

          <input id="email" class="input-data" type="email" />
        </div>

        <div class="password-box">
          <label for="password">Senha</label>
          <input id="password" class="input-data" type="password" />
        </div>

        <div class="forgot-password">
          <a href="#">Esqueceu a senha?</a>
        </div>
        <button class="btn btn-register">Cadastrar</button>
      </div>
  </main>
</body>

</html>
