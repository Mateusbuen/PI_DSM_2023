<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/LogCad/main.css" />
    <title>AprendX | Login</title>
  </head>
  <body>
    <main class="main">
      <div class="wrapper">
        <div class="title">
          <h1 class="first">Aprend</h1>
          <h1 class="second">X</h1>
        </div>
        <p class="sub-title">Bem-vindo</p>
        <span class="warning-text">Faça login para continuar</span>

        <div class="login-box">
          <div class="username-box">
            <img class="icon" src="../img/icons/user.svg" />
            <label for="email">Usuário</label>
            <input
              id="email"
              class="input-data"
              type="email"
              placeholder="noreply@gmail.com"
            />
          </div>

          <div class="password-box">
            <img class="icon" src="../img/icons/lock.svg" />
            <label for="password">Senha</label>
            <input
              id="password"
              class="input-data"
              type="password"
              placeholder="password"
            />
          </div>

          <div class="forgot-password">
            <a href="#">Esqueceu a senha?</a>
          </div>
          <button class="btn btn-login">Login</button>
        </div>
        <div class="sign-up-box">
          <span>Usuário novo?</span>
          <a href="./cadastro.html">Cadastre-se</a>
        </div>
      </div>
    </main>
  </body>
</html>
